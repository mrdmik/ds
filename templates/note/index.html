    <div>

    <div>

            <th>Якоря</th>
            <tr><td>^</td><td>Начало строки +</td></tr>

            <tr><td>\B</td><td>Не граница слова +</td></tr>
            <tr><td>\<</td><td>Начало слова</td></tr>
